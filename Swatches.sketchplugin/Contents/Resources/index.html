<script src="colors/toyo_color.js"></script>
<script src="colors/pantone_formula_guide_solid_coated.js"></script>
<script src="colors/pantone_formula_guide_solid_uncoated.js"></script>
<script src="colors/pantone_formula_guide_solid_coated_112_new_colors.js"></script>
<script src="colors/pantone_formula_guide_solid_uncoated_112_new_colors.js"></script>
<script src="colors/pantone_color_bridge_coated.js"></script>
<script src="colors/pantone_color_bridge_uncoated.js"></script>
<script src="colors/pantone_color_bridge_coated_112_new_colors.js"></script>
<script src="colors/pantone_color_bridge_uncoated_112_new_colors.js"></script>
<script src="colors/pantone_cmyk_coated.js"></script>
<script src="colors/pantone_cmyk_uncoated.js"></script>
<script src="colors/pantone_extended_gamut_coated.js"></script>
<script src="colors/pantone_metallics_coated.js"></script>
<script src="colors/pantone_premium_metallics_coated.js"></script>
<script src="colors/pantone_pastels_and_neons_coated.js"></script>
<script src="colors/pantone_pastels_and_neons_uncoated.js"></script>
<script src="colors/pantone_fashion_home_interiors_cotton.js"></script>
<script src="colors/pantone_fashion_home_interiors_paper.js"></script>

<body>
<div class="container">
    <header>
        <h1 id="title">Swatches</h1>
        <button id="menuToggle">
            <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M4,17 L20,17 L20,19 L4,19 L4,17 Z M4,11 L20,11 L20,13 L4,13 L4,11 Z M4,5 L20,5 L20,7 L4,7 L4,5 Z" fill-opacity="0.7" fill="#000000"></path>
            </svg>
        </button>
        <div id="menu">
            <button id="menuToggle-close">
                <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path fill-opacity="0.7" fill="#000000" d="M12 10.5857864 7.05025253 5.63603897 5.63603897 7.05025253 10.5857864 12 5.63603897 16.9497475 7.05025253 18.363961 12 13.4142136 16.9497475 18.363961 18.363961 16.9497475 13.4142136 12 18.363961 7.05025253 16.9497475 5.63603897z"></path>
                </svg>
            </button>
        </div>
    </header>

    <div class="swatchesWrap">
        <div id="swatches"></div>
    </div>

    <div class="tools">
        <div class="colorInfo">
            <div id="colorPreview"></div>
            <strong id="colorName">Color Name</strong>
            <code id="colorHex">#000000</code>
        </div>
        <ul class="actions">
            <li>
                <button id="icon_fill">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="24" height="24" fill="#FFFFFF"></rect>
                        <path d="M4,4 L20,4 L20,20 L4,20 L4,4 Z M6,6 L18,6 L18,18 L6,18 L6,6 Z M8,8 L16,8 L16,16 L8,16 L8,8 Z" fill-opacity="0.7" fill="#000000" fill-rule="evenodd"></path>
                    </svg>
                </button>
                <span>Apply to Fill</span>
            </li>
            <li>
                <button id="icon_stroke">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="24" height="24" fill="#FFFFFF"></rect>
                        <path d="M4,4 L20,4 L20,20 L4,20 L4,4 Z M6,6 L18,6 L18,18 L6,18 L6,6 Z" fill-opacity="0.7" fill="#000000" fill-rule="evenodd"></path>
                    </svg>
                </button>
                <span>Apply to Stroke</span>
            </li>
            <li>
                <button id="icon_add">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="24" height="24" fill="#FFFFFF"></rect>
                        <path d="M11,11 L9,11 L9,13 L11,13 L11,15 L13,15 L13,13 L15,13 L15,11 L13,11 L13,9 L11,9 L11,11 Z M4,4 L20,4 L20,20 L4,20 L4,4 Z M6,6 L18,6 L18,18 L6,18 L6,6 Z" fill-opacity="0.7" fill="#000000" fill-rule="evenodd"></path>
                    </svg>
                </button>
                <span>Add to Document Colors</span>
            </li>
            <li>
                <button id="icon_copy">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="24" height="24" fill="#FFFFFF"></rect>
                        <path d="M18,10 L18,6 L6,6 L6,18 L10,18 L10,10 L18,10 Z M4,4 L20,4 L20,20 L4,20 L4,4 Z" fill-opacity="0.7" fill="#000000" fill-rule="evenodd"></path>
                    </svg>
                </button>
                <span>Copy Color Code</span>
            </li>
        </ul>
    </div>
</div>
<script>
    $(document).ready(function() {
        // Load Menu
        var menu = $('<ul class="menulist"></ul>');
        for (var i = 0; i < swatches.length; i++) {
            var title = swatches[i].title;
            var handler = swatches[i].handler;
            var liCode = '<li><button onclick="' + handler + '(\'' + title + '\');window.location.hash=\'' + handler + '\'" value="' + handler + '">' + title + '</button></li>';
            menu.append(liCode);
        }
        $("#menu").append(menu);

        // Menu
        $("#menuToggle").click(function() {
            $("#menu").css("display", "block");
            $("#menu").animate({
                "height" : $("body").height()
            }, 200);
        });
        $("#menuToggle-close").click(function(){
            $("#menu").animate({
                "height" : "0"
            }, 200);
        });
        $(".menulist button").click(function() {
            $("#menu").animate({
                "height" : "0"
            }, 200);
        });
    });

     document.oncontextmenu = function() {
         window.event.returnValue = false;
     }

</script>
</body>
